<!--------------------Error modal--------------------------------------------------->
<div class="modal fade" id="messagedlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="msgtitle" ></h4>
      </div>
      <div class="modal-body">
        <p id="msg"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <!--button type="button" class="btn btn-primary">Сохранить изменения</button-->
      </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
 <!--------------method execute--------------------------------------------->
<div class="modal fade" id="method_execute" tabindex="-1" role="dialog" data-backdrop="static"  aria-labelledby="method_title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="method_title">Modal title</h4>
      </div>
      <div class="modal-body">
     <form id='data_container' class="method_form"> </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id='execute' >Сохранить</button>
        <button type="button" class="btn btn-default" id='cancel' data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
                           
<!--------------reference grid select view--------------------------------------------->
<div class="modal fade" id="refview" tabindex="-1" role="dialog" aria-labelledby="refview_title">
  <div class="modal-dialog" role="document" style="width: fit-content;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="refview_title">Выбрать значение</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >Выбрать</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
<!------------------------------------------------------------------------->


 
<div id="search" hidden>
<button type="button" id="show_search" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-search"></span>Поиск</button>
</div>  
 <nav>
   <form id="product_filter" >
     <div class="form-group">
          <label for="product">Продукт</label>
 
  		<select   class="form-control" id='product' name ='product' required class="form-control">
                            <option>Кредит/Займ</option>
                            <option>Гарантия</option>
                            <option>Лизинг</option>
 		</select>

      </div>
    <div class="form-group">
        <label  for='goal'>Цель привлечения  финансирования</label>

		<select id='goal'  class="form-control" name ='goal' class="form-control" required>
		<option>Пополнение оборотных средств</option>
		<option>Капитальные вложения</option>
		<!--option>Инвестиции в развитие</option>
		<option>Инвестиции в основные средства</option>
		<option>Пополнение оборотных средств</option>
		<option>Гарантия</option>
		<option>Развитие бизнеса в ТОР</option-->
		</select>
    </div>
    <div class="form-group">

	  <label for="fin_period">Срок привлечения, месяцев</label>
	  <input type="number"  name ='fin_period' min=0   class="form-control" required>
      </div>
     <div class="form-group">
 	<label for="fin_amount">Сумма запрашиваемого финансирования, руб.</label>
  	 <!--input type="number"   name ='fin_amount' class="form-control" required-->	
        <input type="text"    name='fin_amount'   class="form-control amount" id="c2" />
        <script type="text/javascript">$(".amount").maskMoney({symbol:'', allowZero:false,precision:0, allowNegative:true, defaultZero:false});</script>         
 
    </div>



 

    <div class="form-group row">
         <button type="button" id='calc' class="btn btn-primary btn-lg"   >Рассчитать</button>
     </div>

   </form>
 </nav>
 

  <div  id="finding_products" hidden>

  </div>

<!--------------------Error modal--------------------------------------------------->
<div class="modal fade" id="messagedlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="msgtitle" ></h4>
      </div>
      <div class="modal-body">
        <p id="msg"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>

      </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

 
<header>
<div id="search" hidden>
<button type="button" id="show_search" class="btn btn-default btn-lg" ><span class="glyphicon glyphicon-search"></span>Поиск</button>
</div>  
 <nav>
   <form id="product_filter">
     <div class="form-group">
          <label for="product">Продукт</label>
 
  		<select   class="form-control" id='product' name ='product' class="form-control">
                            <option>Кредит</option>
                            <option>Гарантия</option>
                            <option>Займ</option>
                            <option>Лизинг</option>
 		</select>

      </div>
    <div class="form-group">
        <label  for='goal'>Цель привлечения  финансирования</label>

		<select id='goal' class="form-control" name ='goal' class="form-control">
		<option>Инвестиции в развитие</option>
		<option>Инвестиции в основные средства</option>
		<option>Пополнение оборотных средств</option>
		<option>Гарантия</option>
		<option>Развитие бизнеса в ТОР</option>
		</select>
    </div>
    <div class="form-group">

	  <label for="years">Срок привлечения</label>
	  <input type="number"  name ='years' class="form-control" >
      </div>
     <div class="form-group">
 	 <label for="fin_sum">Сумма запрашиваемого финансирования млн р.</label>
  	 <input type="number"   name ='fin_sum' class="form-control" >	
 
    </div>
     <div class="form-group">
	<p>
 	 <label for="cost_project">Общая сумма проекта млн р.</label>
  	 <input type="number"   name ='cost_project' class="form-control"  >	
	</p>
 
    </div>
     <div class="form-group">
	<p>
 	 <label for="percent_owner">Сумма собственного участия млн р.</label>
  	 <input type="number"   name ='percent_owner' class="form-control"  >	
	</p>
 
    </div>

     <div class="form-group">
  	 <label for="msp_nal">Компания является (отражена в реестре) субъектом МСП</label>
  	 <input type="checkbox" name ='msp_nal' class="form-control" >	
  
    </div>


 

    <div class="form-group row">
         <button type="button" id='calc' class="btn btn-primary"   >Рассчитать</button>
     </div>

   </form>
